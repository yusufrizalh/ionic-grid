<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ionic Grid 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        Col 1 Row 1
      </ion-col>
      <ion-col>
        Col 2 Row 1
      </ion-col>
      <ion-col>
        Col 3 Row 1
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        Col 1 Row 2
      </ion-col>
      <ion-col>
        Col 2 Row 2
      </ion-col>
      <ion-col>
        Col 3 Row 2
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col>
        Col 1 Row 3
      </ion-col>
      <ion-col>
        Col 2 Row 3
      </ion-col>
      <ion-col>
        Col 3 Row 3
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
